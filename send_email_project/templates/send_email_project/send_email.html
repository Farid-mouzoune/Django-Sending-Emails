{% extends 'send_email_project/index.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2 style="text-align:center; margin-top:100px; color:skyblue; font-weight:bold;">SEND EMAIL USING DJANGO</h2>
        <form method="POST">
          {% csrf_token %}
            <br><br>
            <div class="form-group">
              <input placeholder="Subject.." type="text" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <input placeholder="Emails.." type="text" name="emailat" class="form-control">
              </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
        </form>
      </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock content %}
